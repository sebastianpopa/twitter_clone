<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo" id="logo"></div>
      <div class="search" id="search"></div>
      <div class="account" id="account"></div>
    </header>
    <main>
      <div class="profile-container" id="profile">
        <div class="bio" id="bio"></div>
        <div class="feed" id="feed">
          <article class="post">
            <section class="mode"></section>
            <section class="content">
              <section class="content-left"></section>
              <section class="content-right">
                <div class="author">
                  jack%%%
                </div>
                <div class="author-tag">
                  @jack
                </div>
                <div class="date">
                  1 Mar 2018
                </div>
                <div class="message">
                  We're committing Twitter to help increase the collective
                  health, openness, and civility of public conversation, and to
                  hold ourselves publicly accountable towards progress
                </div>
              </section>
            </section>
            <section class="stats">
              <div class="comments"></div>
              <div class="retweets"></div>
              <div class="hearts"></div>
              <div class="share"></div>
            </section>
            <section class="show"></section>
          </article>
        </div>
      </div>
      <div class="side-container" id="side"></div>
    </main>
  </body>
</html>
